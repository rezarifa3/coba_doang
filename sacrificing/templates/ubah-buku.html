{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if pesan %}
                <div class="alert-success">{{ pesan }}</div>
            {% endif %}
            <h3>Ubah: {{ buku.judul }}</h3>

            {% for message in messages %}
                {% if message %}
                <div class="alert alert-success">{{ message }}</div>
                {% endif %}
            {% endfor %}

            <form action="/buku/ubah/{{ buku.id }}" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Simpan</button>
                <a href="/buku" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
